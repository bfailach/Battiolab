<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Test Register API</h1>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" value="test@example.com">
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" value="password123">
    </div>

    <div class="form-group">
        <label for="siteCode">Site Code:</label>
        <input type="text" id="siteCode" value="MAIN001">
    </div>

    <div class="form-group">
        <button id="registerBtn">Register</button>
        <button id="testBodyParserBtn">Test Body Parser</button>
    </div>

    <div>
        <h3>Response:</h3>
        <pre id="response">No response yet</pre>
    </div>

    <script>
        document.getElementById('registerBtn').addEventListener('click', async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const siteCode = document.getElementById('siteCode').value;
            const responseElem = document.getElementById('response');

            responseElem.textContent = 'Sending request...';
            console.log('Sending registration data:', { email, password, siteCode });

            try {
                const response = await fetch('http://localhost:3006/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        siteCode
                    })
                });

                const data = await response.json();
                
                console.log('Response:', response);
                console.log('Data:', data);

                responseElem.textContent = JSON.stringify({
                    status: response.status,
                    statusText: response.statusText,
                    data
                }, null, 2);
            } catch (error) {
                console.error('Error:', error);
                responseElem.textContent = 'Error: ' + error.message;
            }
        });
        
        document.getElementById('testBodyParserBtn').addEventListener('click', async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const siteCode = document.getElementById('siteCode').value;
            const responseElem = document.getElementById('response');

            responseElem.textContent = 'Testing body parser...';
            
            try {
                const response = await fetch('http://localhost:3006/api/test-body-parser', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        siteCode
                    })
                });

                const data = await response.json();
                
                console.log('Test response:', response);
                console.log('Test data:', data);

                responseElem.textContent = JSON.stringify({
                    status: response.status,
                    statusText: response.statusText,
                    data
                }, null, 2);
            } catch (error) {
                console.error('Test error:', error);
                responseElem.textContent = 'Test Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
